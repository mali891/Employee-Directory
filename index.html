    <!-- Employee info modal -->
    <div id="modal1" class="modal">
        <div class="modal-content">
            <img src="" alt="" class="circle responsive-img">
            <h3 class="name"></h3>
            <p class="email"></p>
            <p class="city"></p>
            <p class="link"></p>

            <hr class="modal-hr">

            <p class="tel"></p>
            <p class="address"></p>
            <p class="birthday"></p>
        </div>
        <a href="#!" class="modal-action modal-close"><i class="material-icons">add</i></a>
    </div>
    <!-- End employee info modal -->

        <!-- Start of Header -->
